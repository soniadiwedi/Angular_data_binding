<h1>{{pageTitle}}</h1>
<h2>{{sum}}</h2>
<h3>{{sum+10}}</h3>
<img style="width: 10%;" [src]="imageUrl" alt="">
<button [disabled]="disable" (click)="toggleChange()">Submit</button><!-- Property Binding -->
<button (click)="handleButtonClick(message)">Click Me </button><!-- Event binding -->

<br>
<input type="text" [(ngModel)]="username" placeholder="Enter your username"><!-- Two way Binding -->
